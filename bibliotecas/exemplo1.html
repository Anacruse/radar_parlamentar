<body>
<script>

    Raphael(function () {
        var area = Raphael("animacao"),
            //easingx = document.getElementById("easingx"),
            //easingy = document.getElementById("easingy"),
            run = document.getElementById("run"),
            set = area.set(area.circle(300, 200, 8),area.circle(200, 100, 8),area.circle(100, 200, 8),area.circle(200, 300, 8),area.circle(200, 200, 8)).attr({stroke: "none", fill: "#666"}),
            c = area.circle(200, 200, 10).attr({stroke: "#fff", "stroke-width": 4});//,
            //fade = function (id) {
            //    return function () {
            //        set[id].attr({fill: "#fff", r: 12}).animate({fill: "#666", r: 8}, 500);
            //    };
            //};


        run.onclick = function () {
            var ex = "",
                ey = "";
            c.stop().animate({
                "20%": {cy: 200, easing: ey},//, callback: fade(0)},
                "40%": {cy: 100, easing: ey},//, callback: fade(1)},
                "60%": {cy: 200, easing: ey},//, callback: fade(2)},
                "80%": {cy: 300, easing: ey},//, callback: fade(3)},
                "100%": {cy: 200, easing: ey}//, callback: fade(4)}
            }, 5000).animate({
                "20%": {cx: 300, easing: ex},
                "40%": {cx: 200, easing: ex},
                "60%": {cx: 100, easing: ex},
                "80%": {cx: 200, easing: ex},
                "100%": {cx: 200, easing: ex}
            }, 5000);
        };
    });
</script>
        <div id="novoCanvas"></div>
        <div id="animacao"></div>
        <div id="form">
            <select id="easingx">
                <option value="">Linear</option>
                <option value=">">Ease In</option>
                <option value="<">Ease Out</option>
                <option value="<>">Ease In and Out</option>
                <option value="bounce">Bounce</option>
                <option value="elastic">Elastic</option>
                <option value="backIn">Back In</option>
                <option value="backOut">Back Out</option>
            </select>
            <select id="easingy">
                <option value="">Linear</option>
                <option value=">">Ease In</option>
                <option value="<">Ease Out</option>
                <option value="<>">Ease In and Out</option>
                <option value="bounce">Bounce</option>
                <option value="elastic">Elastic</option>
                <option value="backIn">Back In</option>
                <option value="backOut">Back Out</option>
            </select>
            <button id="run">Run</button>
        </div>
